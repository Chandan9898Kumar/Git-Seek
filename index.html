    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const hoverZone = document.getElementById('hover-zone');
        const emojiPicker = document.getElementById('emojiPicker');
        const baseTitle = 'Git-Seek - GitHub Profile Search';
        let currentEmoji = 'üîç';
        let hideTimeout;

        function showEmojiPicker() {
          clearTimeout(hideTimeout);
          emojiPicker.classList.add('visible');
          emojiPicker.setAttribute('aria-hidden', 'false');
          hoverZone.setAttribute('aria-expanded', 'true');
        }

        function hideEmojiPicker() {
          emojiPicker.classList.remove('visible');
          emojiPicker.setAttribute('aria-hidden', 'true');
          hoverZone.setAttribute('aria-expanded', 'false');
        }

        // Keyboard support
        hoverZone.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            showEmojiPicker();
          }
        });

        // Mouse support
        hoverZone.addEventListener('mouseenter', function(e) {
          if (e.clientY < 30) {
            showEmojiPicker();
          }
        });

        emojiPicker.addEventListener('mouseenter', function() {
          clearTimeout(hideTimeout);
        });

        emojiPicker.addEventListener('mouseleave', function() {
          hideTimeout = setTimeout(hideEmojiPicker, 500);
        });

        hoverZone.addEventListener('mouseleave', function(e) {
          if (e.clientY >= 30) {
            hideTimeout = setTimeout(hideEmojiPicker, 500);
          }
        });

        // Handle emoji selection
        document.querySelectorAll('.emoji-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const emoji = this.getAttribute('data-emoji');
            currentEmoji = emoji;
            document.title = `${emoji} ${baseTitle}`;
            // Announce emoji change to screen readers
            const announcement = document.createElement('div');
            announcement.setAttribute('role', 'status');
            announcement.setAttribute('aria-live', 'polite');
            announcement.textContent = `Title emoji changed to ${this.getAttribute('aria-label').replace('Select ', '')}`;
            document.body.appendChild(announcement);
            setTimeout(() => announcement.remove(), 1000);
            
            setTimeout(hideEmojiPicker, 300);
          });
        });

        // Handle Escape key to close picker
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && emojiPicker.classList.contains('visible')) {
            hideEmojiPicker();
          }
        });

        // Tab focus management
        emojiPicker.addEventListener('keydown', function(e) {
          const focusableElements = emojiPicker.querySelectorAll('button');
          const firstFocusable = focusableElements[0];
          const lastFocusable = focusableElements[focusableElements.length - 1];

          if (e.key === 'Tab') {
            if (e.shiftKey && document.activeElement === firstFocusable) {
              e.preventDefault();
              lastFocusable.focus();
            } else if (!e.shiftKey && document.activeElement === lastFocusable) {
              e.preventDefault();
              firstFocusable.focus();
            }
          }
        });

        // Rest of your existing code for title changes and hover animations...
      });
    </script>
