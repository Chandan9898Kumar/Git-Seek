<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Primary Meta Tags -->
    <title>Git-Seek - GitHub Profile Search and Analytics</title>
    <meta
      name="title"
      content="Git-Seek - GitHub Profile Search and Analytics"
    />
    <meta
      name="description"
      content="Discover GitHub profiles, analyze repositories, and explore developer statistics with Git-Seek. A powerful tool for finding and evaluating GitHub users and their contributions."
    />
    <meta name="author" content="Ch_Kumar" />
    <meta
      name="keywords"
      content="GitHub, Git-Seek, developer search, repository analytics, GitHub profiles, code search, developer tools"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Git-Seek - GitHub Profile Search and Analytics"
    />
    <meta
      property="og:description"
      content="Discover GitHub profiles, analyze repositories, and explore developer statistics with Git-Seek. A powerful tool for finding and evaluating GitHub users and their contributions."
    />
    <meta property="og:image" content="/path-to-your-preview-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Git-Seek - GitHub Profile Search and Analytics"
    />
    <meta
      property="twitter:description"
      content="Discover GitHub profiles, analyze repositories, and explore developer statistics with Git-Seek. A powerful tool for finding and evaluating GitHub users and their contributions."
    />
    <meta property="twitter:image" content="/path-to-your-preview-image.jpg" />

    <!-- Additional SEO tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#your-theme-color" />

    <!-- Canonical URL to prevent duplicate content -->
    <!-- <link rel="canonical" href="https://your-domain.com" /> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
